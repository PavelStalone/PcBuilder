<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"/>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/navbar}">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-9 align-self-center pt-5">
                <h2 class="text-center text-dark mt-5">Список оперативной памяти</h2>

                <div class="container-fluid">
                    <div class="row">
                        <!-- Панель фильтров -->
                        <div class="col-md-3">
                            <div class="card shadow-sm">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">Фильтрация</h5>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/product/ram}" method="get">
                                        <!-- Поиск по модели -->
                                        <div class="mb-3">
                                            <label for="model" class="form-label">Модель</label>
                                            <input type="text" class="form-control" id="model" name="model"
                                                   th:value="${filter?.model}">
                                        </div>

                                        <!-- Сортировка по цене -->
                                        <div class="mb-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="isDescCost"
                                                       name="isDescCost" th:checked="${filter?.isDescCost}">
                                                <label class="form-check-label" for="isDescCost">
                                                    Сначала дорогие
                                                </label>
                                            </div>
                                        </div>

                                        <!-- Диапазон цены -->
                                        <div class="mb-3">
                                            <label class="form-label">Цена</label>
                                            <div class="d-flex gap-2">
                                                <input type="number" class="form-control" name="costLower"
                                                       placeholder="От" th:value="${filter?.costLower}">
                                                <input type="number" class="form-control" name="costUpper"
                                                       placeholder="До" th:value="${filter?.costUpper}">
                                            </div>
                                        </div>

                                        <!-- Диапазон частоты -->
                                        <div class="mb-3">
                                            <label class="form-label">Частота (МГц)</label>
                                            <div class="d-flex gap-2">
                                                <input type="number" class="form-control" name="freqLower"
                                                       placeholder="От" th:value="${filter?.freqLower}">
                                                <input type="number" class="form-control" name="freqUpper"
                                                       placeholder="До" th:value="${filter?.freqUpper}">
                                            </div>
                                        </div>

                                        <!-- Диапазон объема памяти -->
                                        <div class="mb-3">
                                            <label class="form-label">Объем памяти (ГБ)</label>
                                            <div class="d-flex gap-2">
                                                <input type="number" class="form-control" name="memoryLower"
                                                       placeholder="От" th:value="${filter?.memoryLower}">
                                                <input type="number" class="form-control" name="memoryUpper"
                                                       placeholder="До" th:value="${filter?.memoryUpper}">
                                            </div>
                                        </div>

                                        <!-- Кнопки управления -->
                                        <div class="d-grid gap-2">
                                            <button type="submit" class="btn btn-primary">Применить</button>
                                            <a href="/product/ram" class="btn btn-outline-secondary">Сбросить</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Список оперативной памяти -->
                        <div class="col-md-9">
                            <div th:if="${#lists.isEmpty(model.ramList)}" class="alert alert-info">
                                Оперативная память не найдена
                            </div>

                            <div th:if="${not #lists.isEmpty(model.ramList)}">
                                <div th:each="ram : ${model.ramList}" class="card shadow-sm mb-2">
                                    <div class="card-body p-2">
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                            <h5 class="m-0" th:text="${ram.model}">Модель</h5>
                                            <span class="badge bg-primary" th:text="${ram.cost} + ' RUB'">Цена</span>
                                        </div>

                                        <div class="row g-2">
                                            <div class="col-6">
                                                <small class="text-muted">Тип памяти:</small>
                                                <span class="ms-1" th:text="${ram.memoryType}">DDR4</span>
                                            </div>
                                            <div class="col-6">
                                                <small class="text-muted">Частота:</small>
                                                <span class="ms-1" th:text="${ram.freq} + ' МГц'">3200 МГц</span>
                                            </div>
                                            <div class="col-6">
                                                <small class="text-muted">Объем:</small>
                                                <span class="ms-1" th:text="${ram.memoryCapacity} + ' ГБ'">16 ГБ</span>
                                            </div>
                                        </div>

                                        <div class="mt-2 text-end">
                                            <a class="btn btn-primary btn-sm"
                                               th:href="@{/product/ram/{id}(id=${ram.id})}">
                                                Подробнее
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <nav th:if="${model.totalPages > 1}" aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item"
                            th:each="pageNumber : ${#numbers.sequence(1, model.totalPages)}"
                            th:classappend="${pageNumber == filter.page} ? 'active'">
                            <a class="page-link"
                               th:href="@{/product/ram(
                                   page=${pageNumber},
                                   size=${filter.size},
                                   model=${filter.model},
                                   isDescCost=${filter.isDescCost},
                                   costLower=${filter.costLower},
                                   costUpper=${filter.costUpper},
                                   freqLower=${filter.freqLower},
                                   freqUpper=${filter.freqUpper},
                                   memoryLower=${filter.memoryLower},
                                   memoryUpper=${filter.memoryUpper}
                               )}"
                               th:text="${pageNumber}">1</a>
                        </li>
                    </ul>
                </nav>

                <div class="mt-4">
                    <a class="btn btn-success" th:href="@{/product/ram/create}">Добавить память</a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"/>
</body>
</html>
