<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <main class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Информация о сборке</h1>
                </div>

                <div class="card mt-4">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="m-0" th:text="${model.pcCase.model}">Модель корпуса</h4>
                        <div class="d-flex align-items-center gap-3">
                            <span class="badge bg-light text-primary"
                                  th:text="${model.pcCase.cost} + ' RUB'">Цена</span>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <h5 class="border-bottom pb-2">Форм-факторы</h5>
                                <div class="row g-3">
                                    <div class="col-12">
                                        <div class="text-muted">Блок питания</div>
                                        <div class="fw-bold" th:text="${model.pcCase.powerFactor}">ATX</div>
                                    </div>
                                    <div class="col-12">
                                        <div class="text-muted">Материнская плата</div>
                                        <div class="fw-bold" th:text="${model.pcCase.motherboardFactor}">ATX</div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 mb-4">
                                <h5 class="border-bottom pb-2">Дополнительно</h5>
                                <div class="row g-3">
                                    <div class="col-12">
                                        <div class="text-muted">Идентификатор</div>
                                        <div class="small text-muted" th:text="${model.pcCase.id}">ID</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer bg-light">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a th:href="@{/product/case/{id}/edit(id=${model.pcCase.id})}" class="btn btn-primary">
                                    Редактировать
                                </a>
                                <a th:href="@{/product/case/{id}/delete(id=${model.pcCase.id})}" class="btn btn-danger">
                                    Удалить
                                </a>
                            </div>
                            <div class="text-muted small">
                                Информация актуальна на
                                <span th:text="${#dates.format(#dates.createNow(), 'dd.MM.yyyy')}">дату</span>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
