<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"/>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/navbar}">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <h1 class="text-center mb-4">Добавление блока питания</h1>

                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/product/power/create}" method="post" th:object="${form}">
                            <div class="row mb-4">
                                <h5 class="border-bottom pb-2">Основная информация</h5>

                                <div class="col-md-12 mb-3">
                                    label">Модель</label>
                                    <input type="text"
                                           class="form-control"
                                           id="model"
                                           th:field="*{model}"
                                           th:errorclass="is-invalid"
                                           required>
                                    <small th:if="${#fields.hasErrors('model')}"
                                           th:errors="*{model}"
                                           class="text-danger">Error message</small>
                                </div>

                                <div class="col-md-12 mb-3">
                                    <label for="price" class="form-label">Цена</label>
                                    <input type="number"
                                           class="form-control"
                                           id="price"
                                           th:field="*{cost}"
                                           th:errorclass="is-invalid"
                                           min="0"
                                           required>
                                    <small th:if="${#fields.hasErrors('cost')}"
                                           th:errors="*{cost}"
                                           class="text-danger">Error message</small>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <h5 class="border-bottom pb-2">Характеристики</h5>

                                <div class="col-md-6 mb-3">
                                    <label for="power" class="form-label">Мощность (Вт)</label>
                                    <input type="number"
                                           class="form-control"
                                           id="power"
                                           th:field="*{power}"
                                           th:errorclass="is-invalid"
                                           min="0"
                                           required>
                                    <small th:if="${#fields.hasErrors('power')}"
                                           th:errors="*{power}"
                                           class="text-danger">Error message</small>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="formFactor" class="form-label">Форм-фактор</label>
                                    <select class="form-select"
                                            id="formFactor"
                                            th:field="*{formFactor}"
                                            th:errorclass="is-invalid"
                                            required>
                                        <option value="" disabled>Выберите форм-фактор</option>
                                        <option th:each="factor : ${model.formFactors}"
                                                th:value="${factor}"
                                                th:text="${factor}">ATX</option>
                                    </select>
                                    <small th:if="${#fields.hasErrors('formFactor')}"
                                           th:errors="*{formFactor}"
                                           class="text-danger">Error message</small>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/product/power}" class="btn btn-outline-secondary">
                                    Отмена
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    Добавить
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"/>
</body>
</html>
